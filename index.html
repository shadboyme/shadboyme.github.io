function getAge(birthDate) {

const today = new Date();
const birth = new Date(birthDate);
let age = today.getFullYear() - birth.getFullYear();

if (today < new Date(today.getFullYear(), birth.getMonth(), birth.getDate())) {
age--;
}

return age;

}
