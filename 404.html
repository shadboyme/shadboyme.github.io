<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="Nixton Cipher">
<title>404 - Not Found</title>
<link rel="stylesheet" type="text/css" href="./assets/css/error.css">
</head>
<body>
<div class="container">
<div class="content">
<h1 class="title">404</h1>
<h2 class="info">404 - Document not found</h2>
<p>
What you searched for does not exist on our static server.<br>
You will be sent to the home page if <span id="sec"></span>
</p>
</div>
</div>
<script>
var sec = 10;
var val; 

function redirect() {
    document.location.href = 'https://nixton.dev';
}

function updateSec() {
    document.getElementById("sec").innerHTML = sec;
    sec--;
    if (sec == -1) {
        clearInterval(val);
        redirect();
    }
}

function Timer() {
    val = setInterval(function () {
        updateSec()
    }, 1000);
}

Timer();
</script>
</body>
</html>
